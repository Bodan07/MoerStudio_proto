<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELAJAR HTML</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<style>
    .banner{
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/banner.jpg');
      background-size: cover;
      background-position: center;
  
    }

    .banner-content{
      height: 100%;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-content{
      background-color: #ffffff;
      color: white;
    }

    .carousel-height{
      height: 80vh;
      align-items: center;
      position: bottom 0;
    }

    .navbar{
        transition: all 0.5s;
    }

    .navbar-scrolled{
      background-color: #212529;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }


</style>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/logo.png" width="75px;">
          </a>

          <button class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-3">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown mx-3">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-5" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>

    </nav>
    <!-- end of navbar -->

    <!-- banner -->
    <div class="container-fluid banner">
      <div class="container banner-content col-lg-6">
        <div>
          <p class="fs-1 text-center">Moer Studio</p>
          <p class="d-none d-sm-block text-center">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit quibusdam perferendis eos animi vitae veritatis dolor molestiae voluptas quia iur</p>
        </div>
      </div>
    </div>
    <!-- end of banner -->

    <!-- carousel -->
    <div class="container-fluid carousel-content py-5">
        <div class="container">
          <h2 class="text-center mb-5 fw-bold" style="color: #212529;">Discover Our Brand</h2>
          <div id="carouselExampleCaptions" class="carousel slide col-lg" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 0"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active carousel-height">
                <img src="images/slide1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item carousel-height">
                <img src="images/slide2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item carousel-height">
                <img src="images/slide3.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item carousel-height">
                <img src="images/slide4.jpg" class="d-block w-100" alt="...">
              </div>
            
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
    </div>
    <!-- end of carousel -->

    <script>
      const navEl = document.querySelector('.navbar');

      window.addEventListener('scroll', () => {
          if (window.scrollY >= 56) {
              navEl.classList.add('navbar-scrolled')
          } else if (window.scrollY < 56){
              navEl.classList.remove('navbar-scrolled')
          }
      })
    </script>

    <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
